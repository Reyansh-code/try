<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catalog</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: green;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: green;
            padding: 14px;
            display: flex;
            justify-content: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: navy;
            font-weight: bold;
        }
        .book-image {
            width: 300px;
            height: 200px;
            
        }
        .head1 {
            color: gray;
            background-color: yellow;
            padding: 12px;
            display: inline-block;
            width: 60%;
            margin-bottom: 4px;
            border-radius: 45px;
        }
        .head-img {
            width: 100px;
            height: auto;
            float: left;
            mix-blend-mode: multiply;
        }
        .head-img2 {
            width: 100px;
            height: auto;
            float: right;
            mix-blend-mode: multiply;
        }
        p {
            color: red;
            font-style: italic;
            font-family: cursive;
            font-size: 25px;
        }
        .m1 {
            color: white;
            font-family: 'arial';
            align-content: top;
            margin-top: 0;
        }
        .catalog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .catalog-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .catalog-item:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .catalog-item img {
            width: 100%;
            border-radius: 5px;
            object-fit: contain;
            height: 200px;
        }
        .catalog-item h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        </style>
    </head>
    <body>
        <header>
            <img class="head-img" src="logo1.jpg" alt="Logo">
            <h1 class="head1">Online Book Store</h1>
            <img class="head-img2" src="logo2.jpg" alt="Logo">
            <p class="m1">Created & Maintained By MRCET</p>

        </header>

        <nav>
            <a href="index.html">HOME</a>
            <a href="login.html">LOGIN</a>
            <a href="register.html">REGISTER</a>
            <a href="catalog.html">CATALOGUE</a>
        </nav>
        <main>
            <div class="catalog-container">
                <div class="catalog-item">
                    <img src="books/c_cpp.jpeg" alt="C/C++">
                    <h3>C/C++</h3>
                </div>
                <div class="catalog-item">
                    <img src="books/html_book.jpeg" alt="HTML,CSS">
                    <h3>HTML/CSS</h3>
                </div>
                <div class="catalog-item">
                    <img src="books/js.jpeg" alt="JavaScript">
                    <h3>JavaScript</h3>
                </div>
                <div class="catalog-item">
                    <img src="books/data_science.jpeg" alt="DataScience">
                    <h3>DataScience</h3>
                </div>
                <div class="catalog-item">
                    <img src="books/dbms.jpeg" alt="DBMS">
                    <h3>DBMS</h3>
                </div>
                <div class="catalog-item">
                    <img src="books/dsa.jpeg" alt="dsa">
                    <h3>DSA</h3>
                </div>
                <div class="catalog-item">
                    <img src="books/java.jpeg" alt="java">
                    <h3>Java</h3>
                </div>
                <div class="catalog-item">
                    <img src="books/python.jpeg" alt="python">
                    <h3>Python</h3>
                </div>
                <div class="catalog-item">
                    <img src="books/sql.jpeg" alt="sql">
                    <h3>SQL</h3>
                </div>
                
            </div>     
        </main>
    </body>
</html>
